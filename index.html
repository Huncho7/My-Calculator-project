<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <button class="open">Open Calculator</button>
    </header>
    <main class="main hidden">
        <div class="close-div">
        <button class="close">x</button>
        </div>
        <div class="inputs">
        <input type="text" name="" class="input1" id="">
        <input type="text" name="" class="input2" id="">
        <input type="text" name="" class="answer" id="">
        </div>

        <div class="operation-buttons">
            <button class="addition">+</button>
            <button class="subtraction">-</button>
            <button class="division">/</button>
            <button class="multiplication">*</button>
            <button class="square">^</button>
        </div>
        </div>
    </main>
    <div class="overlay hidden"></div>
<script src="./script.js"></script>
</body>
</html>
